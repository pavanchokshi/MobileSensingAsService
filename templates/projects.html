<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
                    class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> </a><a class="brand" href="index.html">Mobile Sensor Cloud </a>
      <div class="nav-collapse">
        <ul class="nav pull-right">
          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i
                            class="icon-user"></i> Welcome, Pavan ! <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="javascript:;">Profile</a></li>
              <li><a href="javascript:;">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /navbar-inner --> 
</div>
<!-- /navbar -->
<div class="subnavbar">
  <!-- /subnavbar-inner --> 
</div>
<!-- /subnavbar -->
<div class="main">
  <div class="main-inner">
    <div class="container">
      <div class="row">
        <div class="span6">
          <div class="widget">
            <div class="widget-header"> <i class="icon-bookmark"></i>
              <h3>Projects</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <div class="shortcuts"> 
                <a href="#myModal" data-toggle="modal" class="shortcut">
                  <i class="shortcut-icon icon-plus"></i>
                  <span class="shortcut-label">Add Project</span>
                </a>
                {{ template "Projects" . }}
              <!-- /shortcuts --> 
            </div>
            <!-- /widget-content --> 
          </div>
          <!-- /widget -->
        </div>
      <!-- /row --> 
    </div>
    <!-- /container -->
    <div class="span6">
          <div class="widget">
            <div class="widget-header"> <i class="icon-bookmark"></i>
              <h3>Sensors</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <div class="shortcuts"> 
                <a href="#myModal" data-toggle="modal" class="shortcut">
                  <i class="shortcut-icon icon-plus"></i>
                  <span class="shortcut-label">Add Sensor</span>
                </a>
                {{ template "Sensors" . }}
              <!-- /shortcuts --> 
            </div>
            <!-- /widget-content --> 
          </div>
          <!-- /widget -->
        </div>
      <!-- /row --> 
    </div> 
  </div>
  <!-- /main-inner --> 
</div>
<!-- /main -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Create Project</h3>
</div>
<div class="modal-body">

    <form id="add-project" class="form-horizontal" action="/addproject" method="POST">
        <fieldset>
            <div class="control-group">                                         
                <label class="control-label" for="projectName">Project Name</label>
                <div class="controls">
                    <input type="text" class="span3" id="projectName" name="projectName">
                </div> <!-- /controls -->               
            </div> <!-- /control-group -->

            <div class="control-group">                                         
                <label class="control-label" for="projectDesc">Project Description</label>
                <div class="controls">
                    <textarea class="span3" rows="5" id="projectDesc" name="projectDesc"></textarea>
                </div> <!-- /controls -->               
            </div> <!-- /control-group -->
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Project</button>
        </div>
    </fieldset>    
</form>
</div>
